<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="css/simplePagination.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/jquery.simplePagination.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>分割頁面</h1>
    <div id="textblock"></div>
    <p id="p1" class="pageblock">
      【第1頁】這是起始頁面。文章若是太長無法於瀏覽器的一個頁面中顯示時，分成數頁比較容易顯示。
    </p>
    <p id="p2" class="pageblock">
      【第2頁】要將頁面分割時，也可以將內容分割成數個HTML檔案，但將使連線匯入頁面時降低效能。
    </p>
    <p id="p3" class="pageblock">
      【第3頁】於是這時候派上用場的就是頁面管理外掛程式。這裡使用的也是分割頁面的頁面管理程式。
    </p>
  </body>
</html>
