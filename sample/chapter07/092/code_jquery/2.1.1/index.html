<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      .box { background-color:#ddd; height: 300px; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.smoothScroll.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>讓頁面捲動至指定位置</h1>
    <ul id="top">
      <li><a href="#p1">往第1個區塊</a></li>
      <li><a href="#p2">往第2個區塊</a></li>
      <li><a href="#p3">往第3個區塊</a></li>
      <li><a href="#p4">往第4個區塊</a></li>
    </ul>
    <p id="p1" class="box">【1】這是第1個區塊。</p>
    <p id="p2" class="box">【2】這是第2個區塊。</p>
    <p id="p3" class="box">【3】這是第3個區塊。<a href="#top">前往Top</a></p>
    <p id="p4" class="box">【4】這是第4個區塊。<a href="#top">前往Top</a></p>
  </body>
</html>
