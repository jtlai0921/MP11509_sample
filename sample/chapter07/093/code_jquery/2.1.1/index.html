<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      #grid-content {
        border: 1px solid gray;
      }
      #grid-content div {
        width: 150px;
        border: 2px solid cyan;
        background-color: black;
        color: white;
        padding : 4px;
        margin: 2px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.vgrid.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>可動態調整的格狀版面</h1>
    <div id="grid-content">
      <div>
        <h2>No. 1</h2>
        <p>區塊　01</p>
      </div>
      <div>
        <h2>No. 2</h2>
        <p>區塊　02</p>
        <p>這裡是2號區塊。自動依照父元素的大小調整版面。</p>
      </div>
      <div>
        <h2>No. 3</h2>
          <p>區塊　03</p>
          <p>這裡是3號區塊。自動依照父元素的大小調整版面。版本將依照文章這類元素的內容量自動調整大小。</p>
      </div>
      <div>
        <h2>No. 4</h2>
        <p>區塊　04</p>
      </div>
      <div>
        <h2>No. 5</h2>
        <p>區塊　05</p>
      </div>
      <div>
        <h2>No. 6</h2>
        <p>區塊　06</p>
        <p>這裡是7號區塊。/p>
      </div>
      <div>
        <h2>No. 7</h2>
        <p>區塊　07</p>
      </div>

  </body>
</html>
