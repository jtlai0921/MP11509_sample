<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.responsiveText.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1 class="responsive">依照元素尺寸調整文字</h1>
    <div class="responsive" data-compression="20" data-min="10" data-max="30">這是會對應調整的文字區域</div>
    <div>這裡的文字不會調整。</div>
    <div class="responsive" data-compression="8" data-scrollable="1" data-scrollspeed="1000" data-scrollreset="500">這裡的文字雖然會調整，但滑鼠移入後，文字將顯示於畫面中。</div>
  </body>
</html>
